<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        fieldset {
            width: 350px;
            border-radius: 5px 0px 5px 0px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulários</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required>
            </p>
            <p>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" autocomplete="email" placeholder="exemplo@exemplo.com" required>
            </p>
            <p>
                <label for="itelefone">Telefone: </label>
                <input type="tel" name="telefone" id="itelefone" autocomplete="tel" placeholder="(xx)xxxxx-xxxx" required>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
