<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Formulários com checkbox</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasc" value="M">
            <label for="imasc">Masculino</label><br>
            
            <input type="radio" name="sexo" id="ifem" value="F">
            <label for="ifem">Feminino</label><br>
        </fieldset>

        <fieldset>
            <legend>Esportes</legend>
            <input type="checkbox" name="efut" id="ifut">
            <label for="ifut">Futebol</label><br>
            <input type="checkbox" name="ebas" id="ibas">
            <label for="ibas">Basquete</label><br>
            <input type="checkbox" name="evol" id="ivol">
            <label for="ivol">Vôlei</label><br>
            <input type="checkbox" name="eten" id="iten">
            <label for="iten">Tênis</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
