<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expandindo linhas e colunas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 300px;
            
            border-collapse: collapse;
        }

        td {
            text-align: center;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>  <!--utilizado para expandir para a coluna ao lado-->
            </tr>
            <tr>
                <td rowspan="3">D</td>  <!--utilizado para expandir para a linha de baixo-->
                <td>E</td>
                <td rowspan="2">F</td>
            </tr>
            <tr>
                <td>H</td>
            </tr>
            <tr>
                <td colspan="2">L</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
